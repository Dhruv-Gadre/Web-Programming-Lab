<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the Sun</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Times New Roman", Times, serif;
        background-color: #f5f5f5;
        color: #0a0202;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      header {
        background-color: rgb(18, 49, 206);
        color: white;
        padding: 10px;
        border-radius: 8px 8px 0 0;
      }

      header > h1 {
        font-size: 1.5rem;
      }

      main {
        padding: 20px 10px;
      }

      main > h2 {
        color: #1309d3;
        margin-bottom: 10px;
      }

      main > p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      footer {
        font-size: 0.8rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1> ☀️ SUN ☀️</h1>
      </header>
      <br />
      <p>
        This is the Sun, it is a hot ball of a fire. It is the centre of our
        Solar System. It takes light 8 minutes from the sun to reach our Earth
      </p>
      <br />
      <footer>Thank You</footer>
    </div>
  </body>
</html>
