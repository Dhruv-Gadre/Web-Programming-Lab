<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 4 - question2</title>
    <style>
      textarea {
        width: calc(100% - 130px);
        height: 60px;
        padding: 5px;
        border: 1px solid #ccc;
        resize: none;
      }
      .file-input {
        width: calc(100% - 130px);
      }
    </style>
  </head>
  <body style="width: max-content;">
    <a href="./lab4_1.html">
      <button>See Question 1</button>
    </a>
    <form action="#" method="post"></form>
    <fieldset>
      <legend><b style="color: red">Personal Details</b></legend>
      <br />
      <label style="margin-right: 3%" for="username">Name:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
      /><br /><br /><br />
      <label style="margin-right: 0.5%" for="password">Password:</label>
      <input
        type="text"
        id="password"
        name="password"
        required
      /><br /><br /><br />
      <label style="margin-right: 3%" for="mail">Mail:</label>
      <input type="text" id="mail" name="mail" required /><br /><br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" value="male" required />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" required />
      <label for="female">Female</label><br /><br /><br />
      <label for="dob" style="margin-right: 3%">DOB:</label>
      <input type="text" placeholder="mm/dd/yyyy" /><br /><br /><br />
      <label for="Mobile" style="margin-right: 1%">Mobile#:</label>
      <input type="text" />
    </fieldset>
    <br /><br />
    <fieldset>
      <legend><b style="color: red">Educational Qualification</b></legend>
      <br /><br /><br /><br />
      <label for="degree">Degree: </label>
      <select name="degree" id="degree" required>
        <option value="">--Select Group--</option>
        <optgroup label="UG">
          <option value="BE">BE</option>
          <option value="BTech">BTech</option>
          <option value="BSc">BSc</option>
          <option value="BA">BA</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="Others">Others</option>
        </optgroup>
        <optgroup label="PG">
          <option value="ME">ME</option>
          <option value="MTech">MTech</option>
          <option value="MSc">MSc</option>
          <option value="MA">MA</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
          <option value="Others">Others</option>
        </optgroup>
        <optgroup label="PHD">
          <option value="Engineering">Engineering</option>
          <option value="Science">Science</option>
          <option value="Management">Management</option>
          <option value="Others">Others</option>
        </optgroup>
      </select>
      <label for="engineering">Engineering:</label>
      <select id="engineering" name="engineering" required>
        <option value="">-- Select Group --</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
      </select>
    </fieldset>
    <br /><br /><br />
    <label for="hobby">Hobbies:</label>
    <input type="checkbox" id="chess" name="hobbies" value="Playing chess" />
    <label for="chess">Playing chess</label>
    <input type="checkbox" id="reading" name="hobbies" value="Reading Books" />
    <label for="reading">Reading Books</label>
    <br /><br /><br />
    <label for="color">Favourite Color:</label>
    <input type="color" id="color" name="color" />
    <br /><br /><br />

    <label for="address" style="color: red"><b>Address</b></label
    ><br /><br />
    <textarea id="address" name="address" rows="3"></textarea><br /><br /><br />

    <label for="resume">Attach Resume:</label>
    <input
      type="file"
      id="resume"
      name="resume"
      accept=".pdf,.doc,.docx"
      class="file-input"
    />
    <button type="submit">Submit</button>
  </body>
</html>
